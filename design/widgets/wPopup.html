<!-- wPopup -->
<div class="modal fade $[![class]!]" id="$[![id]!]" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="width: 800px">
		<div class="modal-bg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">$[![Popup label]!]</h4>
				</div>
				<div class="modal-body">$[![Popup content]!]</div><!-- end modal-body -->
			</div>
		</div>
	</div>
</div>
<!-- end of wPopup -->
