<!-- wTab -->
<div id="$[![id]!]" class="wTab $[![class]!]">
	<!-- Nav tabs -->
	<ul class="nav nav-tabs" role="tablist">
		<!-- Repeat 3 -->
		<li class="active">
			<a href="#tab_1" role="tab" data-toggle="tab">$[![Label 1]!]</a>
		</li>
		<li>
			<a href="#tab_2" role="tab" data-toggle="tab">$[![Label 2]!]</a>
		</li>
		<li>
			<a href="#tab_3" role="tab" data-toggle="tab">$[![Label 3]!]</a>
		</li>
		<!-- end of repeat 3 -->
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<!-- Repeat 3 -->
		<div class="tab-pane active" id="tab_1">
			$[![Content 1]!]
		</div>
		<div class="tab-pane" id="tab_2">
			$[![Content 2]!]
		</div>
		<div class="tab-pane" id="tab_3">
			$[![Content 3]!]
		</div>
		<!-- end of repeat 3 -->
	</div>
</div>
<!-- end of wTab -->
