<!-- wListItem -->
<div id="$[![id]!]" class="wListItem $[![class]!]">
	<div class="box_title">$[![Label]!]</div>
	<ul class="wrapper">
   	 <!-- Repeat 5 -->
    	<li class="item item1">$[![Content 1]!]</li>
    	<li class="item item2">$[![Content 2]!]</li>
    	<li class="item item3">$[![Content 3]!]</li>
    	<li class="item item4">$[![Content 4]!]</li>
    	<li class="item item5">$[![Content 5]!]</li>
    	<!-- end of repeat 5 -->
	</ul>
</div>
<!-- end of wListItem -->
